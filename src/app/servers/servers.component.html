<label>Serve Name</label>
<!-- <input 
    type="text" 
    class="form-control"

<input 
    type="text" 
    class="form-control"
    [(ngModel)] = "serverName">

<!-- <p>{{ serverName }}</p> -->
<button
(click)="onCreateServer()" 
[disabled]="!allowNewServer"
class="btn btn-primary">Add Server</button>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="hideP" >Some content</p>
<div
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}"
    *ngFor="let logItem of log; let i = index" > {{ logItem }} </div>

<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers" ></app-server>
